<script>
    bootstrapValidate('#userLogEmail', 'email:Enter a valid email address!');
    bootstrapValidate('#userRegEmail', 'email:Enter a valid email address!');

    function isRegisterValid() {
        let email = document.querySelector("#userRegEmail");
        let password = document.querySelector("#userRegPassword");

        if (email.value == "" || password.value == "") {
            alert("Email Address/Password is required!")
            return false;
        }

    }
</script>
